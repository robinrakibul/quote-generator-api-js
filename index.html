<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="quote-wrapper">
        <h2>Quote Of The Day</h2>
        <small id="quote-tags">life</small>
        <blockquote id="quote-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum ex iste cupiditate eos ducimus, qui atque obcaecati enim dolor perferendis doloribus in laborum officiis expedita commodi soluta laudantium. Provident, esse?</blockquote>
        <cite id="quote-author">Unknown</cite>
        <button type="button" id="generate-quote-btn">Get New Quote</button>
    </div>

<!-- javascript -->
<script src="js/script.js"></script>
</body>
</html>
